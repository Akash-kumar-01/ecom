{% extends 'index.html' %}
{% load static %}
{% block title %}
<title>Ecom | Login</title>
{% endblock %}


{% block body %}

<div class="container-fluname">
    <div class="row">
        <h1 class="background text-light p-2 text-center">Sign Up</h1>
        <div class="col-xxl-6 col-xl-6 col -lg-6 col-md-6 col-sm-12 col-xs-12">
            <img src="{% static '../static/images/signup.jpg' %}" class="w-100">

        </div>

        <div class="col-xxl-6 col-xl-6 col -lg-6 col-md-6 col-sm-12 col-xs-12">
            {% for i in messages %}
            <div class="alert alert-danger" role="alert">
                {{i}}
              </div>
              {% endfor %}
            <form action="#" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter name">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone no</label>
                    <input type="text" class="form-control" name="phone" placeholder="Enter phone no">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter password">
                </div>
                <div class="mb-3">
                    <label for="actype" class="form-label">Account Type</label>
                    <select name="actype" class="form-control">
                        <option value="seller">Seller</option>
                        <option value="buyer">Buyer</option>

                    </select>
                </div>
                <button type="submit" class="btn btn-dark w-100">SignUp</button>
                <a href="/login/">Already User?Login</a>
            </form>

        </div>
    </div>
</div>
{% endblock %}
